---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body id="homepage">

  <div id="app">
    <div class="block-left">
      <div class="content">
        <div class="main-info">
          <a href="{{ site.baseurl }}/" class="logo">
            <img src="{{ site.baseurl }}/images/{{ site.logo }}"
                 srcset="{{ site.baseurl }}/images/{{ site.logo }} 1x,
                         {{ site.baseurl }}/images/{{ site.logo | replace: '.', '-2x.' }} 2x,"
                 alt="Logo"
            >
          </a>
          <h1>
            {{ site.title }}
          </h1>
          <h2>
            {{ site.description }}
          </h2>
          {% include social-links.html %}
        </div>
      </div>
      <canvas></canvas>
    </div>

    <div class="block-right">
      <a href="{{ site.baseurl }}/posts" title="posts" class="posts-menu-icon">
      </a>
      <span class="posts-link">POSTS</span>
      <a title="project" class="projects-menu-icon">
        <span></span>
      </a>
      <span class="projects-link">PROJECTS</span>
      <div class="content">
        <div class="about-info">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  {% include overlay.html %}
  {% include scripts.html %}
</body>
</html>
